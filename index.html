<!DOCTYPE html>
<html lang="en">
<!-- Calculator HTML -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="content">
        <div id="calculator">
            <div id="calcdisplay"></div>
            <div id="calcbtns">
                <div class="calcbtnrow"><!-- Row 1 -->
                    <div class="calcbtn">C</div>
                    <div class="calcbtn"></div>
                    <div class="calcbtn"></div>
                    <div class="calcbtn">รท</div>
                </div>
                <div class="calcbtnrow"><!-- Row 2 -->
                    <div class="calcbtn">7</div>
                    <div class="calcbtn">8</div>
                    <div class="calcbtn">9</div>
                    <div class="calcbtn">X</div>
                </div>
                <div class="calcbtnrow"><!-- Row 3 -->
                    <div class="calcbtn">4</div>
                    <div class="calcbtn">5</div>
                    <div class="calcbtn">6</div>
                    <div class="calcbtn">-</div>
                </div>
                <div class="calcbtnrow"><!-- Row 4 -->
                    <div class="calcbtn">1</div>
                    <div class="calcbtn">2</div>
                    <div class="calcbtn">3</div>
                    <div class="calcbtn">+</div>
                </div>
                <div class="calcbtnrow"><!-- Row 5 -->
                    <div class="calcbtn">0</div>
                    <div class="calcbtn"></div>
                    <div class="calcbtn">,</div>
                    <div class="calcbtn">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
