<!DOCTYPE html>
<html lang="en">
<!-- Calculator HTML -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="content">
        <div id="calculator">
            <div id="calcdisplay">7488,3</div>
            <div id="calcbtns">
                <div class="calcbtnrow"><!-- Row 1 -->
                    <button class="calcbtn">C</button>
                    <button class="calcbtn">■</button>
                    <button class="calcbtn">■</button>
                    <button class="calcbtn">÷</button>
                </div>
                <div class="calcbtnrow"><!-- Row 2 -->
                    <button class="calcbtn">7</button>
                    <button class="calcbtn">8</button>
                    <button class="calcbtn">9</button>
                    <button class="calcbtn">x</button>
                </div>
                <div class="calcbtnrow"><!-- Row 3 -->
                    <button class="calcbtn">4</button>
                    <button class="calcbtn">5</button>
                    <button class="calcbtn">6</button>
                    <button class="calcbtn">-</button>
                </div>
                <div class="calcbtnrow"><!-- Row 4 -->
                    <button class="calcbtn">1</button>
                    <button class="calcbtn">2</button>
                    <button class="calcbtn">3</button>
                    <button class="calcbtn">+</button>
                </div>
                <div class="calcbtnrow"><!-- Row 5 -->
                    <button class="calcbtn">0</button>
                    <button class="calcbtn">■</button>
                    <button class="calcbtn">,</button>
                    <button class="calcbtn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
